[project]
name = "qoqo_mock"
version = "0.5.6"
description = ""
authors = [{name="HQS Quantum Simulation GmbH", email="info@quantumsimulations.de"}]
readme = "README.md"
license = { text="Apache-2.0" }
dependencies = [
    "qoqo_calculator_pyo3>=1.1.0",
    "qoqo>=1.5",
    "numpy",
]
[project.optional-dependencies]
tests = [
  'pytest',
  'pytest-cov',
]
dev = [
    'flake8',
    'flake8-bugbear',
    'flake8-pyproject',
    'flake8-pydocstyle',
    'flake8-bandit',
    'flake8-pyproject',
    'darglint',
    'bandit',
    'mypy',
    'black',
    'ruff'
]

docs = [
    "sphinx >= 2.1",
    "nbsphinx",
    "pygments",
    "recommonmark",
    "myst_parser",
    "sphinx_rtd_theme",
    "tomli"
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.flake8]
ignore = ['D400', 'D401', 'W503', 'ANN101', 'ANN102', 'ANN002', 'ANN003', 'ANN401', 'S403', 'S404', 'S301']
max-line-length = 100
exclude = ['.git', '__pycache__', 'doc/conf.py', 'old', 'build', 'dist', 'test_*']
docstring-convention = "google"
per-file-ignores = [
    '__init__.py:F401',
]

[tool.mypy]
ignore_missing_imports = true
pretty = true
follow_imports = "silent"

[tool.bandit]

[tool.black]
line-length = 99
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 99  # same as black
target-version = "py39"
show-fixes = true
show-source = true
# activate the following checks
select = [
    "A",  # builtins
    "ANN",  # annotations
    "ARG",  # unused arguments
    "B",  # bugbear
    "C",  # comprehensions
    "C90",  # mccabe complexity
    "D",  # pydocstyle
    "E",  # pycodestyle
    "ERA",  # remove commented out code
    "F",  # pyflakes
    "NPY",  # numpy
    "PL",  # pylint
    "RUF",  # ruff
    "S",  # bandit
    "TCH",  # type checking
    "W",  # Warnings
]
# ignore specific violations
ignore = [
    "ANN002",
    "ANN003",
    "ANN101",
    "ANN102",
    "ANN401",
    "D400",
    "D401",
    # "S403",  # not implemented in ruff (yet?!)
    # "S404",  # not implemented in ruff (yet?!)
    "PLR",
    "S301",
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = [
    "A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W",
    "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT",
    "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI",
    "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"
]
unfixable = []
# exclude the following patterns from linting
exclude = [
    ".git",
    "__pycache__",
    "doc/conf.py",
    "old",
    "build",
    "dist",
    "test_*"
]

[tool.ruff.mccabe]
max-complexity = 20  # 5 higher than sonarqube

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

